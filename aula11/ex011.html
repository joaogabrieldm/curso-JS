<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Você nasceu em que país: <input type="text" name="txtpais" id="txtpais"> <input type="button" value="Verificar" id="botao"></p>
    <div id="res"></div>


    <script>
        var resposta = document.querySelector('div#res')
        var but = document.querySelector('input#botao')
        but.addEventListener('click', verificar)

        function verificar() {
            var país = document.querySelector('input#txtpais').value

            resposta.innerHTML = `<p>Se você nasceu no(a) ${país}!</p>`
            if (país == 'Brasil') {
                resposta.innerHTML += '<p>Você é brasileiro(a)</p>'
            } else {
                resposta.innerHTML += '<p>Você é estrangeiro(a)</p>'
            }
        }
    </script>
</body>
</html>
