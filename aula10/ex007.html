<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" id="somar">
    <p id="resultado">Resultado</p>

    <script>
        var but = document.querySelector('input#somar')
        but.addEventListener('click', somar)

        function somar() {
            var n1 = Number(document.querySelector('input#num1').value)
            var n2 = Number(document.querySelector('input#num2').value)
            var s = n1 + n2
            var result = document.querySelector('p#resultado')

            result.innerHTML = `A soma de ${n1} + ${n2} resulta em <strong>${s}</strong>`
        }
    </script>
</body>
</html>
