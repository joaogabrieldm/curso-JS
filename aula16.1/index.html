<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="um">
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num"> <input type="submit" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select name="espaço" id="espaço" size="10" style="width: 200px;"></select>
            </p>
            <p>
                <input type="submit" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p><em>&copy; JoãoGabriel</em></p>
    </footer>


    <script src="scripts/ambiente.js"></script>
</body>
</html>
