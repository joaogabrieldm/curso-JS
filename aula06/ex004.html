<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros scripts</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`<h2>Seu nome contém ${nome.length} caracteres</h2>`)
        document.write(`<h2>Seu nome maiúsculo é assim ${nome.toUpperCase()}</h2>`)
        document.write(`<h2>Seu nome minúsculo é assim ${nome.toLowerCase()}</h2>`)
    </script>
</body>
</html>
