<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros scripts</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Ínicio dos estudos em JavaScript</h1>
    <p>Primeiro exercício</p>
    <script>
        var n1 = Number(window.prompt('Digite qualquer número :'))
        var n2 = Number(window.prompt('Digite outro número para somar com o anterior :'))
        var soma = n1 + n2
        window.alert(`O valor ${n1} somado com ${n2} resulta em ${soma}`)
    </script>
</body>
</html>
